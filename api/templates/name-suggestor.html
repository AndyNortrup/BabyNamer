
<html>
  <head>
    <title>Baby Namer</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/material.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
      .demo-card-square.mdl-card {
        width: 320px;
        height: 320px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
        background:
          url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>


      <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Baby Namer</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">

            </nav>
          </div>
        </header>
        <style>
        card-padding {
          margin-top:20px;
          padding-left:10px;
          display:block
        }
        </style>
        <main class="mdl-layout__content">
          <div class="page-content">

            <div class="demo-card-wide mdl-card mdl-shadow--2dp card-padding">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">{{.Name}}
                  {{if .RecommendedBy}}<br><i class="material-icons">stars</i>{{end}}
                </h2>
              </div>
              <div class="mdl-card__supporting-text">
                <ul class="mdl-list">
                  {{range $foo := .Usages}}
                    <li class="mdl-list__item">
                      <span class="mdl-list__item-primary-content">
                        {{$foo.UsageFull}} ({{$foo.UsageGender}})
                      </span>

                    </li>
                  {{end}}
                </ul>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                  href="/?name={{.Name}}&amp;decision=yes">Yes</a>
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                href="/?name={{.Name}}&amp;decision=no">No</a>
              </div>
            </div>
          </div>
        </main>
      </div>

  </body>
</html>
