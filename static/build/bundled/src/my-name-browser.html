<html><head><meta charset="UTF-8"><link rel="import" href="my-app.html"></head><body><div hidden="" by-vulcanize=""><script>Polymer.PaperButtonBehaviorImpl={properties:{elevation:{type:Number,reflectToAttribute:!0,readOnly:!0}},observers:["_calculateElevation(focused, disabled, active, pressed, receivedFocusFromKeyboard)","_computeKeyboardClass(receivedFocusFromKeyboard)"],hostAttributes:{role:"button",tabindex:"0",animated:!0},_calculateElevation:function(){var e=1;this.disabled?e=0:this.active||this.pressed?e=4:this.receivedFocusFromKeyboard&&(e=3),this._setElevation(e)},_computeKeyboardClass:function(e){this.toggleClass("keyboard-focus",e)},_spaceKeyDownHandler:function(e){Polymer.IronButtonStateImpl._spaceKeyDownHandler.call(this,e),this.hasRipple()&&this.getRipple().ripples.length<1&&this._ripple.uiDownAction()},_spaceKeyUpHandler:function(e){Polymer.IronButtonStateImpl._spaceKeyUpHandler.call(this,e),this.hasRipple()&&this._ripple.uiUpAction()}},Polymer.PaperButtonBehavior=[Polymer.IronButtonState,Polymer.IronControlState,Polymer.PaperRippleBehavior,Polymer.PaperButtonBehaviorImpl];</script>
<dom-module id="paper-button" assetpath="../bower_components/paper-button/">
  <template strip-whitespace="">
    <style include="paper-material-shared-styles">
      :host {
        @apply(--layout-inline);
        @apply(--layout-center-center);
        position: relative;
        box-sizing: border-box;
        min-width: 5.14em;
        margin: 0 0.29em;
        background: transparent;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
        font: inherit;
        text-transform: uppercase;
        outline-width: 0;
        border-radius: 3px;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
        z-index: 0;
        padding: 0.7em 0.57em;

        @apply(--paper-font-common-base);
        @apply(--paper-button);
      }

      :host([hidden]) {
        display: none !important;
      }

      :host([raised].keyboard-focus) {
        font-weight: bold;
        @apply(--paper-button-raised-keyboard-focus);
      }

      :host(:not([raised]).keyboard-focus) {
        font-weight: bold;
        @apply(--paper-button-flat-keyboard-focus);
      }

      :host([disabled]) {
        background: #eaeaea;
        color: #a8a8a8;
        cursor: auto;
        pointer-events: none;

        @apply(--paper-button-disabled);
      }

      :host([animated]) {
        @apply(--shadow-transition);
      }

      paper-ripple {
        color: var(--paper-button-ink-color);
      }
    </style>

    <content></content>
  </template>

  <script>Polymer({is:"paper-button",behaviors:[Polymer.PaperButtonBehavior],properties:{raised:{type:Boolean,reflectToAttribute:!0,value:!1,observer:"_calculateElevation"}},_calculateElevation:function(){this.raised?Polymer.PaperButtonBehaviorImpl._calculateElevation.apply(this):this._setElevation(0)}});</script>
</dom-module>
<dom-module id="suggested-name-card" assetpath="/">
  
  <template>
    <iron-ajax id="nameRequest" auto="" url="/api/random-name" handle-as="json" last-response="{{response}}" debounce-duration="300"></iron-ajax>
    <iron-ajax url="/api/make-decision/{{response.Name}}/yes" id="yesDecsion" handle-as="json" last-response="{{response}}"></iron-ajax>
    <iron-ajax url="/api/make-decision/{{response.Name}}/no" id="noDecsion" handle-as="json" last-response="{{response}}"></iron-ajax>
    <paper-card id="nameCard" heading="{{response.Name}}">
    <div id="nameCardContent" class="card-content">
      <template is="dom-if" if="{{_isRecommended(response)}}">
        <iron-icon src="../images/favorite.png"></iron-icon>
      </template>
      <ul>
      <template is="dom-repeat" items="{{response.Usages}}">
        <li><b>{{item.UsageGender}}</b> {{item.UsageFull}}
      </li></template>
    </ul>
    </div>
      <div class="card-actions">
        <paper-button on-click="sendToMaybe">Yes</paper-button>
        <paper-button on-click="sendToReject">No</paper-button>
      </div>
    </paper-card>
  </template>

  
  <script>Polymer({is:"suggested-name-card",sendToMaybe:function(){this.$.yesDecsion.generateRequest()},sendToReject:function(){this.$.noDecsion.generateRequest()},_isRecommended:function(e){return""!=e.ApprovedBy||""!=e.RecommendedBy}});</script>
</dom-module>
</div><dom-module id="my-name-browser">
  
  <template>
    <style>
      :host {
        display: block;

        padding: 16px;
      }
    </style>

    <h1>Suggested Names</h1>
    <suggested-name-card></suggested-name-card>
  </template>
  
  <script>Polymer({is:"my-name-browser"});</script>
</dom-module>
</body></html>
